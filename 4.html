<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
		}
		#all{
			width: 960px;
			height: 980px;
			border:5px solid blue;
			box-sizing: border-box;
			font-size: 80px;
			font-family: Arial;
			text-align: center;
			color:white;
			margin:auto;
		}
		#header{
			width: 900px;
			height: 300px;
			margin:auto;
			margin-top:30px;
			background: violet;
			line-height: 250px;
		}
		#giua{
			width: 900px;
			height: 300px;
			margin:auto;
			margin-top:20px;

		}
		#sidebar{
			width: 280px;
			height: 300px;
			float:left;
			background: violet;
			
		}
		#content{
			width: 600px;
			height: 300px;
			float: left;
			background: violet;
			margin-left:20px;
			line-height: 250px;
		}
		
		
		#footer{
			width: 900px;
			height: 260px;
			margin:auto;
			margin-top:30px;
			background: violet;
			line-height: 250px;
		}
		#sidebar h2{
			padding-top: 40px;
			font-size: 80px;
		}
		
	</style>
</head>
<body>
	<div id="all">
		<div id="header">header</div>
		<div id="giua">
			<div id="sidebar"><h2>Side-bar</h2></div>
			<div id="content">content</div>
			
		</div>
		<div id="footer">Footer</div>
	</div>

</body>
</html>
